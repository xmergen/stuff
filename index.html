<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentipu ðŸ’˜</title>
  <style>
    :root {
      --bg: #faf7f7;
      --text: #333;
      --yes: #22c55e;
      --no: #e5e7eb;
      --shadow: 0 12px 30px rgba(0,0,0,0.10);
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
    }

    .card {
      width: min(420px, 92vw);
      background: rgba(255,255,255,0.7);
      border: 1px solid rgba(0,0,0,0.06);
      border-radius: 18px;
      padding: 18px 18px 22px;
      box-shadow: var(--shadow);
      text-align: center;
      backdrop-filter: blur(6px);
    }

    .hero {
      width: 260px;
      height: 260px;
      object-fit: cover;
      border-radius: 10px;
      display: block;
      margin: 8px auto 14px;
      border: 1px solid rgba(0,0,0,0.08);
      background: #fff;
    }

    h1 {
      margin: 6px 0 16px;
      font-size: 18px;
      font-weight: 500;
      opacity: 0.9;
    }

    .buttons {
      display: flex;
      gap: 14px;
      justify-content: center;
      align-items: center;
      margin-top: 6px;
    }

    button {
      border: none;
      cursor: pointer;
      border-radius: 10px;
      padding: 12px 18px;
      font-size: 16px;
      transition: transform 220ms ease, width 220ms ease, height 220ms ease, font-size 220ms ease, opacity 220ms ease;
      box-shadow: 0 8px 18px rgba(0,0,0,0.08);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    #yesBtn {
      background: var(--yes);
      color: white;
      min-width: 120px;
      font-weight: 600;
      transform: scale(1);
      position: relative;
      z-index: 2;
    }

    #noBtn {
      background: #ef4444;
      color: white;
      min-width: 120px;
      font-weight: 500;
      position: relative;
      z-index: 1;
    }

    .msg {
      margin-top: 14px;
      font-size: 15px;
      opacity: 0.85;
      min-height: 22px;
    }

    /* When YES goes full-screen */
    .fullscreen-yes {
      position: fixed !important;
      top: 0; left: 0;
      width: 100vw !important;
      height: 100vh !important;
      border-radius: 0 !important;
      font-size: clamp(28px, 6vw, 64px) !important;
      display: grid;
      place-items: center;
      box-shadow: none !important;
      transform: none !important;
      z-index: 9999 !important;
    }

    .fade-out {
      opacity: 0 !important;
      pointer-events: none !important;
      transform: scale(0.9) !important;
    }
    #modal {
  position: fixed;
  inset: 0;
  display: grid;
  place-items: center;
  background: rgba(0,0,0,0.35);
  z-index: 10000;
  transition: opacity 200ms ease;
}

#modal.fade-out {
  opacity: 0;
  pointer-events: none;
}

.modal-card {
  width: min(420px, 92vw);
  background: white;
  border-radius: 18px;
  padding: 18px;
  box-shadow: 0 18px 40px rgba(0,0,0,0.25);
  text-align: center;
}

.modal-gif {
  width: 220px;
  height: 220px;
  object-fit: cover;
  border-radius: 12px;
  margin: 0 auto 12px;
  display: block;
  border: 1px solid rgba(0,0,0,0.08);
}

.modal-gif.fade-out {
  display: none;
}

.modal-text {
  font-size: 16px;
  line-height: 1.35;
  white-space: pre-line;
  margin-bottom: 14px;
}

.modal-close {
  border: none;
  background: #111827;
  color: white;
  padding: 10px 16px;
  border-radius: 10px;
  cursor: pointer;
}
  </style>
</head>

<div id="modal" class="fade-out" aria-hidden="true">
  <div class="modal-card">
    <img id="modalGif" class="modal-gif fade-out" alt="gif"/>
    <div id="modalText" class="modal-text"></div>
    <button id="closeModal" class="modal-close">OK</button>
  </div>
</div>

<body>
  <div class="card" id="card">
    <!-- Put your image/gif link here -->
    <img id="heroImg" class="hero" src="./couple.jpg" alt="us" />

    <h1>Will you be my valentipu?</h1>

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div class="msg" id="msg"></div>
  </div>

  <script>
    let yesClicks = 0;

const modal = document.getElementById("modal");
const modalText = document.getElementById("modalText");
const modalGif = document.getElementById("modalGif");
const closeModal = document.getElementById("closeModal");

function showModal(text, gifUrl = "") {
  modalText.textContent = text;

  if (gifUrl) {
    modalGif.src = gifUrl;
    modalGif.classList.remove("fade-out");
  } else {
    modalGif.classList.add("fade-out");
    modalGif.removeAttribute("src");
  }

  modal.classList.remove("fade-out");
  modal.setAttribute("aria-hidden", "false");
}

function hideModal() {
  modal.classList.add("fade-out");
  modal.setAttribute("aria-hidden", "true");
}

closeModal.addEventListener("click", hideModal);
modal.addEventListener("click", (e) => {
  if (e.target === modal) hideModal();
});
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const msg    = document.getElementById("msg");
    const card   = document.getElementById("card");
    const heroImg = document.getElementById("heroImg");
    const minionGif = "https://media1.tenor.com/m/kutFNFXxSIsAAAAd/minion-minion-loves.gif";
    const fireworksGif = "https://media1.tenor.com/m/1Ze3AoBHyW0AAAAd/fireworks-exploding-heart.gif";

    // Your exact â€œNo button textâ€ progression:
    const noTexts = [
      "No",
      "Are you sure?",
      "Are you sure you're sure?",
      "You better say yes",
      "Pipu, pleaaaseee",
      "No is not an option!"
    ];

    let step = 0;             // which "No text" we are on
    let yesScale = 1;         // how big YES is
    const growFactor = 1.28;  // how fast YES grows each click

    function updateNoText() {
      noBtn.textContent = noTexts[Math.min(step, noTexts.length - 1)];
    }

    function growYes() {
      yesScale *= growFactor;
      yesBtn.style.transform = `scale(${yesScale})`;
    }

    function goFullscreenYes() {
      // Make YES cover the whole page
      yesBtn.classList.add("fullscreen-yes");
      yesBtn.textContent = "YES ðŸ’˜";
      // Fade out everything else
      card.classList.add("fade-out");
      msg.textContent = "";
    }

    noBtn.addEventListener("click", () => {
      if (step === 0) {
        heroImg.src = minionGif;   // first time she presses No
      }
      step += 1;
      growYes();

      // Update No button text to the next phrase (or keep last)
      updateNoText();

      // Once weâ€™ve used all phrases, go full screen
      if (step >= noTexts.length) {
        goFullscreenYes();
      }
    });

    yesBtn.addEventListener("click", () => {
  // First YES ever, before any NO presses:
  if (yesClicks === 0 && step === 0) {
    yesClicks++;
    showModal(
      "Did you just say yes so quickly? ðŸ¥°\nJust because I worked hard for this webpage, could you go back and press \"No\" for fun?"
    );
    return; // don't end the game yet
  }

  // Otherwise (second attempt or after NO clicks):
  yesClicks++;
  showModal("YAYYYY!!!", fireworksGif);

  // keep your existing 'win' behavior too:
  msg.textContent = "YAY!! ðŸ’– I knew it. Happy Valentipu day ðŸ«¶";
  yesBtn.textContent = "YESS!! ðŸ’˜";
  noBtn.classList.add("fade-out");
});

    // Initialize
    updateNoText();
  </script>
</body>
</html>
