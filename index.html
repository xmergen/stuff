<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentipu ðŸ’˜</title>
<style>
  :root {
    --bg: #fbf7f7;
    --text: #2b2b2b;
    --yes: #22c55e;
    --no: #ef4444;
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    display: grid;
    place-items: center;
  }

  .wrap {
    width: min(420px, 92vw);
    text-align: center;
    padding: 18px 12px;
  }

  .hero {
    width: min(280px, 70vw);
    aspect-ratio: 1 / 1;
    object-fit: cover;
    border-radius: 10px;
    display: block;
    margin: 8px auto 14px;
    border: 1px solid rgba(0,0,0,0.08);
    background: #fff;
  }

  h1 {
    margin: 10px 0 16px;
    font-size: 18px;
    font-weight: 500;
    opacity: 0.9;
  }

  .buttons {
    position: relative;
    height: 64px;                 /* stable vertical space */
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 14px;
    margin-top: 8px;
  }

  button {
    border: none;
    cursor: pointer;
    border-radius: 10px;
    padding: 12px 18px;
    font-size: 16px;
    transition:
      transform 220ms ease,
      width 220ms ease,
      font-size 220ms ease,
      left 220ms ease,
      right 220ms ease;
    user-select: none;
    -webkit-tap-highlight-color: transparent;
    white-space: nowrap;
  }

  #yesBtn {
    background: var(--yes);
    color: white;
    font-weight: 700;
    width: 140px;               /* base width */
    transform-origin: center;
  }

  #noBtn {
    background: var(--no);
    color: white;
    font-weight: 600;
    width: 160px;               /* slightly wider for longer text */
  }

  .msg {
    margin-top: 14px;
    font-size: 15px;
    opacity: 0.85;
    min-height: 22px;
  }

  /* When YES becomes iPhone-width */
  .yes-wide {
    width: min(92vw, 420px) !important; /* edge-to-edge inside wrap width */
    font-size: 44px !important;
    padding: 22px 18px !important;
    border-radius: 14px !important;
  }

  /* Optional: if you want TRUE iPhone edge-to-edge (full viewport width) */
  .yes-viewport {
    position: fixed;
    left: 50%;
    transform: translateX(-50%) !important;
    width: 94vw !important;           /* near full iPhone screen width */
    bottom: 14vh;                      /* looks like screenshot */
    z-index: 9999;
    font-size: 52px !important;
    padding: 26px 18px !important;
    border-radius: 16px !important;
  }
</style>
</head>

<div id="modal" class="fade-out" aria-hidden="true">
  <div class="modal-card">
    <img id="modalGif" class="modal-gif fade-out" alt="gif"/>
    <div id="modalText" class="modal-text"></div>
    <button id="closeModal" class="modal-close">OK</button>
  </div>
</div>

<body>
<div class="wrap">
  <img id="heroImg" class="hero" src="./couple.jpg" alt="us" />

  <h1>Will you be my valentipu?</h1>

  <div class="buttons" id="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <div class="msg" id="msg"></div>
</div>

  <script>
    let yesClicks = 0;

const modal = document.getElementById("modal");
const modalText = document.getElementById("modalText");
const modalGif = document.getElementById("modalGif");
const closeModal = document.getElementById("closeModal");

function showModal(text, gifUrl = "") {
  modalText.textContent = text;

  if (gifUrl) {
    modalGif.src = gifUrl;
    modalGif.classList.remove("fade-out");
  } else {
    modalGif.classList.add("fade-out");
    modalGif.removeAttribute("src");
  }

  modal.classList.remove("fade-out");
  modal.setAttribute("aria-hidden", "false");
}

function hideModal() {
  modal.classList.add("fade-out");
  modal.setAttribute("aria-hidden", "true");
}

closeModal.addEventListener("click", hideModal);
modal.addEventListener("click", (e) => {
  if (e.target === modal) hideModal();
});
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const msg    = document.getElementById("msg");
    const card   = document.getElementById("card");
    const heroImg = document.getElementById("heroImg");
    const minionGif = "https://media1.tenor.com/m/kutFNFXxSIsAAAAd/minion-minion-loves.gif";
    const fireworksGif = "https://media1.tenor.com/m/1Ze3AoBHyW0AAAAd/fireworks-exploding-heart.gif";

    // Your exact â€œNo button textâ€ progression:
    const noTexts = [
      "No",
      "Are you sure?",
      "Are you sure you're sure?",
      "----Better say yes",
      "----------Pleaseee",
      "---------------WHY",
      "------------------OMG?!"
    ];

    let step = 0;             // which "No text" we are on
    let yesScale = 1;         // how big YES is
    const growFactor = 1.28;  // how fast YES grows each click

    function updateNoText() {
      noBtn.textContent = noTexts[Math.min(step, noTexts.length - 1)];
    }

    function growYes() {
      yesScale *= growFactor;
      yesBtn.style.transform = `scale(${yesScale})`;
    }

    function goFullscreenYes() {
      // Make YES cover the whole page
      yesBtn.classList.add("fullscreen-yes");
      yesBtn.textContent = "YES ðŸ’˜";
      // Fade out everything else
      card.classList.add("fade-out");
      msg.textContent = "";
    }

    noBtn.addEventListener("click", () => {
      if (step === 0) {
        heroImg.src = minionGif;   // first time she presses No
      }
      step += 1;
      growYes();

      // Update No button text to the next phrase (or keep last)
      updateNoText();

      // Once weâ€™ve used all phrases, go full screen
      if (step >= noTexts.length) {
        goFullscreenYes();
      }
    });

    yesBtn.addEventListener("click", () => {
  // First YES ever, before any NO presses:
  if (yesClicks === 0 && step === 0) {
    yesClicks++;
    showModal(
      "Did you just say yes so quickly? ðŸ¥°\nJust because I worked hard for this webpage, could you go back and press \"No\" for fun?"
    );
    return; // don't end the game yet
  }

  // Otherwise (second attempt or after NO clicks):
  yesClicks++;
  showModal("YAYYYY!!!ðŸ’˜", fireworksGif);

  noBtn.classList.add("fade-out");
});

    // Initialize
    updateNoText();
  </script>
</body>
</html>
